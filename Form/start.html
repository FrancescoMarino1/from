<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br>
    <br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="300-000-0000" minlength="10" maxlength="10">
    <label for="plans">Choose a plan:</label>

<select name="plans" id="plans">
  <option value="free">free</option>
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="20">20</option>
</select><br>

<input type="checkbox" id="plan" name="plans" value="Pro">
<label for="Plans">Pro plan</label><br>

    <label for="Creditcard">Enter your credit card number:</label>
    <input type="number" id="Ccard" name="Creditcard" pattern=creditcard placeholder="0000-0000-0000-0000">
    <label for="CCV">Enter your CCV:</label>
    <input type="Ccv" id="Ccard" name="Ccv"placeholder="000">
    <label for="expiration date">Expiration Date:</label>
    <input type="date" id="expiration date" name="birthday">
    <label for="Billing Address">Billing Address:</label>
    <input type="text" id="Billing address" name="billing address">


  </body>
</html>
